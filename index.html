<!-- ===== メイン ===== -->
<main>
  <section id="upcomingLive" class="upcoming-live"></section>
  <h1>音楽手帳</h1>

  <!-- フォーム切替ボタン -->
  <div class="form-toggle-btns">
    <button type="button" id="memoBtn" class="toggle-btn active">ライブメモ</button>
    <button type="button" id="nextLiveFormBtn" class="toggle-btn">今後のライブ</button>
  </div>

  <!-- ライブメモフォーム -->
  <form id="liveForm" class="active-form">
    <label>日付:
      <input type="date" name="date" required>
    </label>

    <label>アーティスト名:
      <input type="text" name="artist" required>
    </label>

    <label>会場:
      <input type="text" name="venue" required>
    </label>

    <label>セットリスト:</label>
    <button type="button" id="addSetlistBtn" class="add-btn">曲を追加</button>

    <div id="setlistContainer">
      <div class="setlist-item">
        <input type="text" name="setlist[]" placeholder="曲名">
        <button type="button" class="remove-btn">削除</button>
      </div>
    </div>

    <label>Spotifyプレイリストリンク:</label>
    <input type="url" name="spotifyLink" placeholder="https://open.spotify.com/playlist/..." />

    <button type="submit">追加</button>
  </form>

  <!-- 今後のライブフォーム -->
  <form id="nextLiveForm" class="hidden-form">
    <label>日付:
      <input type="date" name="date" required>
    </label>

    <label>アーティスト名:
      <input type="text" name="artist" required>
    </label>

    <label>会場:
      <input type="text" name="venue" required>
    </label>

    <button type="submit">追加</button>
  </form>
</main>

</body>
